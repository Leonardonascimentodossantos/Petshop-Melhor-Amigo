<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Melhor Amigo - Contato</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="imagens/logo.jpg" alt="logo" id="logoTitle">
    </a>
    <div id="center-title">
      <h1>MELHOR AMIGO</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Fale Conosco</h1>
    <form id="form-contato" onsubmit="enviarMensagem(event)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <label>
        <input type="checkbox" id="newsletter" name="newsletter" />
        Quero receber novidades e promoções por e-mail
      </label>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <section class="info-contato">
      <h2>Informações de Contato</h2>
      <p>Endereço: Rua, N° 123, Bairro, Cidade</p>
      <p>Telefone: (31) 1234-5678</p>
      <p>E-mail: contato@melhoramigo.com.br</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Petshop Melhor Amigo. Todos os direitos reservados.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
